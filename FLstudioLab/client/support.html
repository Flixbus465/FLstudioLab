<div class="card" style="max-width:600px;margin:auto;">
  <h3>Support kontaktieren</h3>
  <form id="support-form" style="margin-bottom:18px;display:flex;gap:8px;">
    <textarea id="support-message" rows="2" placeholder="Deine Nachricht ..." style="flex:1;"></textarea>
    <button type="submit" class="btn">Senden</button>
  </form>
  <div id="support-status" style="margin-bottom:12px;"></div>
  <div id="support-messages">Lade Support-Verlauf ...</div>
</div>
