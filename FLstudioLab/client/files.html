<div class="card" style="max-width:800px;margin:auto;">
  <h3>Deine Dateien</h3>
  <div id="storage-info" style="margin-bottom:12px;color:var(--text-muted);font-size:0.97rem;">Speicher: ...</div>
  <form id="upload-form" style="margin-bottom:18px;display:flex;gap:8px;">
    <input type="file" id="file-upload" style="flex:1;">
    <button type="submit" class="btn">Hochladen</button>
  </form>
  <table style="width:100%;border-collapse:collapse;">
    <thead><tr style="color:var(--text-muted);font-size:0.97rem;"><th>Name</th><th>Größe</th><th>Hochgeladen</th><th></th></tr></thead>
    <tbody id="files-list"><tr><td colspan="4">Lade Dateien ...</td></tr></tbody>
  </table>
</div>
